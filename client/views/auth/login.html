<div class="row">
    <div class="col-sm-5">
    </div>
    <div class="col-sm-2">
        <form ng-submit="submit()" name="register" class="form-signin" novalidate>
            <h1 class="form-signin-heading text-muted">Login</h1>
            <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
            <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>
            <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
            <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="auth.login()">Login</button>
            <br />
            <a class="text-muted pull-right" ui-sref="register">Create account</a>
            <button ng-click="auth.authenticate('google')" class="btn btn-lg btn-default btn-block" type="button">Google</button>
        </form>
    </div>
    <div class="col-sm-5">
    </div>
</div>
